<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="main-heading">
          <span class="main-heading-primary">Temperature</span>
          <span class="main-heading-secondary">Converter</span>
        </h1>
      </div>
        <form>
            <label for = "celsius">Celsius:</label><br />
            <input type = "number" id = "celsius" value = "0" placeholder ="Celsius">
            <br /><br />
            <label for = "fahrenheit">Fahrenheit:</label><br />
            <input type = "number" id = "fahrenheit" value = "32" placeholder = "Fahrenheit">
            <br /><br />
            <label for = "kelvin">Kelvin:</label><br />
            <input type ="number" id = "kelvin" value = "273.15" placeholder = "Kelvin">
            <br /><br />
        </form>

    <script src="script.js"></script>
</body>
</html>
